<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Jogo da Velha</title>
</head>

<body>
    <button id="btn-mode">Modo de Jogo: Multiplayer</button>
    <main>
        <h1>Jogo da Velha</h1>
        <hr />
        <div class="game">
            <button data-i="1" id="button1"></button>
            <button data-i="2" id="button2"></button>
            <button data-i="3" id="button3"></button>
            <button data-i="4" id="button4"></button>
            <button data-i="5" id="button5"></button>
            <button data-i="6" id="button6"></button>
            <button data-i="7" id="button7"></button>
            <button data-i="8" id="button8"></button>
            <button data-i="9" id="button9"></button>
        </div>
        <div><button id="btn-jogar" onclick="btnjogar()">Jogar Novamente</button></div>
        <h2 class="currentPlayer"></h2>
    </main>
    <script src="./js/script.js"></script>
</body>

</html>
